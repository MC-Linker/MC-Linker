services:
  custom-mc-linker:
    image: lianecx/${CONTAINER_NAME}
    container_name: ${CONTAINER_NAME}
    restart: on-failure
    ports:
      - "${BOT_PORT}:${BOT_PORT}"
    volumes:
      - type: bind
        source: ./${DATA_FOLDER}
        target: /usr/src/app
    environment:
      - LOG_LEVEL=$LOG_LEVEL
      - CONVERT=$CONVERT # true or false
      - DATA_FOLDER=$DATA_FOLDER # where logs, download-cache, and .env is stored
      - NODE_ENV=production
      - NODE_MAX_HEAP_SIZE=1024
    networks:
      - mc-linker_mongo-network

networks:
  mc-linker_mongo-network:
    external: true
